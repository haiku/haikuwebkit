<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-align-3/#baseline-export">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<style>
#target {
  font-family: Ahem;
  display: flex;
  align-items: baseline;
  inline-size: min-content;
  block-size: 100px;
  border: solid 3px;
}
#target > div {
  margin: 5px 7px 9px 11px;
}
#target > :nth-child(1) {
  background: lime;
  font-size: 30px;
  line-height: 30px;
}
#target > :nth-child(2) {
  background: hotpink;
  font-size: 20px;
  line-height: 20px;
}
#target > :nth-child(3) {
  background: cyan;
  writing-mode: vertical-rl;
  width: 40px;
  height: 40px;
}
</style>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/check-layout-th.js"></script>
<body onload="checkLayout('#target > div')">
<div id="target">
  <div data-offset-y="32">line1<br>line2</div>
  <div data-offset-y="40">line1<br>line2</div>
  <div data-offset-y="16"></div>
</div>
</body>
