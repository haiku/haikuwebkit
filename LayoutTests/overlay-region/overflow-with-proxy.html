<!DOCTYPE html> <!-- webkit-test-runner [ AsyncOverflowScrollingEnabled=true AsyncFrameScrollingEnabled=true ] -->
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system; background: gray; }

        #test {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            bottom: 50px;
            overflow: scroll;
        }

        .long {
            position: relative;
            height: 1000px;
            background: #355C7D;
        }
        .long::before {
            content: "â†“";
            color: white;
            font-size: 20em;
            text-align: center;
            position: absolute;
            top: 400px;
            left: 0;
            right: 0;
        }

        .proxy {
            z-index: 2;
            overflow: hidden;
            will-change: opacity;
        }
    </style>
    <script src="../resources/ui-helper.js"></script>
</head>
<body>
<section id="test">
    <div class="long">
    </div>
    <div class="long proxy">
        <div class="long">
        </div>
    </div>
    <div class="long">
    </div>
    <div class="long">
    </div>
    <div class="long proxy">
        <div class="long">
        </div>
    </div>
    <div class="long">
    </div>
    <div class="long">
    </div>
    <div class="long proxy">
        <div class="long">
        </div>
    </div>
</section>

<pre id="results"></pre>
<script>
if (window.testRunner) {
    testRunner.waitUntilDone();
    testRunner.dumpAsText();
}

window.onload = async function () {
    if (!window.internals)
        return;

    await UIHelper.ensureStablePresentationUpdate();
    results.textContent = await UIHelper.getUIViewTree();
    document.getElementById('test').remove();

    testRunner.notifyDone();
};
</script>
</body>
</html>
