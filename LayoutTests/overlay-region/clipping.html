<!DOCTYPE html> <!-- webkit-test-runner [ OverlayRegionsEnabled=true AsyncOverflowScrollingEnabled=true AsyncFrameScrollingEnabled=true ] -->
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system; }
        h1, h2 { margin: 0; padding: 0; line-height: 50px; }
        h2 { font-size: 1.1em; }

        .fixed {
            position: fixed;
            left: 0;
            right: 0;
            height: 50px;
            background: #F67280;
            z-index: 100;
        }

        #header {
            top: 100px;
            clip-path: inset(0);
        }
        #footer {
            top: unset;
            bottom: 100px;
            overflow: hidden;
        }

        .long {
            position: relative;
            height: 1000px;
            background: #355C7D;
        }
        .long::before {
            content: "â†“";
            color: white;
            font-size: 20em;
            text-align: center;
            position: absolute;
            top: 400px;
            left: 0;
            right: 0;
        }

        h1 {
            height: 400px;
            will-change: opacity;
            background: magenta;
        }
    </style>
    <script src="../resources/ui-helper.js"></script>
</head>
<body>
<section id="test">
    <div id="header" class="fixed">
        <h1>This is a fixed header</h1>
    </div>
    <div class="long">
    </div>
    <div class="long">
    </div>
    <div class="long">
    </div>
    <div class="long">
    </div>
    <div class="long">
    </div>
    <div class="long">
    </div>
    <div class="long">
    </div>
    <div id="footer" class="fixed">
        <h1>This is a fixed footer</h1>
    </div>
</section>

<pre id="results"></pre>
<script>
if (window.testRunner) {
    testRunner.waitUntilDone();
    testRunner.dumpAsText();
}

window.onload = async function () {
    if (!window.internals)
        return;

    await UIHelper.ensureStablePresentationUpdate();
    results.textContent = await UIHelper.getUIViewTree();
    document.getElementById('test').remove();

    testRunner.notifyDone();
};
</script>
</body>
</html>
