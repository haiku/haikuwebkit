<!DOCTYPE html>
<html>
<style>
html {
  border: 1px solid red;
  box-sizing: border-box;
  width: 100%;
  height: 100%;
}
</style>
<body>
<script>
    function sendToParent(e, eventType) {
        parent.postMessage({
            type: eventType,
            clientX: e.clientX,
            clientY: e.clientY,
            pageX: e.pageX,
            pageY: e.pageY,
        }, '*');
    }
    document.addEventListener('touchstart', function(e){
        sendToParent(e.changedTouches[0], "touchstart");
    });
</script>
</body>
</html>
