<!DOCTYPE html>
<html lang="en-US" class="theme-beta">
   <head>
      <meta charset="utf-8" />
      <title>text-wrap-style short line with long words</title>
   </head>
   <style>
      .pretty {
         text-wrap: pretty;
         width: 200px;
      }
      body {
         font-family: "Ahem";
         font-size: 12px;
      }
   </style>
   <body>
      <div class="pretty">
         <div>This test passes if textwrapstylepretty is applied</div>
      </div>
   </body>
</html>
