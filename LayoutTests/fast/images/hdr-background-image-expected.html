<!DOCTYPE html>
<html>
<style>
    .container {
        width: 200px;
        height: 200px;
    }
    .box {
        width: 100px;
        height: 100px;
        display: inline-block;
    }
</style>
<body>
    <div style="position: fixed; top: 10px; left: 10px;">
        <div class="container" style="background-color: red;"></div>
    </div>
    <div style="position: fixed; top: 10px; left: 220px;">
        <div class="container" style="background-color: color(srgb-linear 0 2.5 0); will-change: transform;"></div>
    </div>
    <div style="position: fixed; top: 10px; left: 430px;">
        <div class="container" style="background-color: color(srgb-linear 0 2.5 0); will-change: transform;"></div>
    </div>
</body>
</html>
