<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
        }
        .box {
            margin: 50px;
            width: 200px;
            height: 200px;
            background-color: silver;
            border-radius: 70px;
        }
        
        .fake-shadow {
            position: absolute;
            top: 60px;
            left: 310px;
            width: 180px;
            height: 180px;
            background-color: black;
            border-radius: 70px;
        }
    </style>
</head>
<body>
    <div class="box" style="box-shadow: 250px 0 0 -10px black"></div>
    <div class="fake-shadow"></div>
</body>
</html>
